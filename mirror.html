<!-- ng-view -->
 <div class="grid-x grid-padding-x align-middle ">
     <div class="cell large-6 xxlarge-5">
         <div style="padding: 2.4vw;">
             <slick settings="gallerySlickConfig" ng-if="slickLoaded">
                 <!-- <img src="assets/img/mirrors/{[{selectedMirror.id}]}.webp" alt=""> -->
                 <div style="max-height: 72vh;" ng-repeat="image in selectedMirror.imgs">
                     <img style="max-height: 72vh; object-fit: contain; margin: auto;" src="assets/img/mirrors/{[{image}]}.webp" alt="">
                 </div>
             </slick>
         </div>
     </div>
     <div class="cell large-auto" style="padding: 2.4vh;">
         <div class="grid-x grid-padding-x grid-padding-y" style="min-height:100%;">
             <div class="cell">
                 <h3 class="gold ">{[{selectedMirror.title}]}</h3>
                 <br>
                 <div class="white pre"><span class="descr s-bold">{[{lng.mWidth}]}: </span>{[{selectedMirror.mWidth}]} mm</div>
                 <div class="white pre "><span class="descr s-bold">{[{lng.fWidth}]}: </span>{[{selectedMirror.width}]} mm</div>
             </div>
             <div class="cell ">
                 <div class="grid-x grid-padding-x align-bottom">
                     <div class="cell auto  text-right gold ">
                         <div class="white avail s-bold {[{availClass}]}">{[{selectedMirror.availView}]}</div>
                         <div class="pre price">{[{currCurr.smbl}]}<span class="s-bold"> {[{selectedMirror.price * currCurr.rate | currency :" ": 0 }]}</span></div>
                     </div>
                     <div ng-if="selectedMirror.avail !== 'sold'" class="cell shrink gold">
                         <button type="button" ng-click="addToCart(selectedMirror)" class="hollow button small add-cart-btn">
                             <i class="fas fa-cart-plus fa-2x gold"></i></button>
                     </div>
                 </div>
             </div>
         </div>
     </div>
     <div class="cell text-center"><br>
         <button ng-click="prevMirror()" type="button" class="small button prv-btn pre"><i class="fa fa-angle-left fa-2x"></i><span> {[{prevMirrorName}]}</span></button>
         <button ng-click="nextMirror()" type="button" class="small button nxt-btn pre"><span>{[{nextMirrorName}]} </span><i class="fa fa-angle-right fa-2x"></i></button><br>
     </div>
 </div>
